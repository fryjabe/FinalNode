<div class="col-md-8 col-md-offset-2">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Imię</label>
      <input
              type="text"
              id="name"
              class="form-control"

              [formControl]="myForm.controls['name']">
      <p *ngIf="myForm.controls.name.hasError('required') && myForm.controls.name.touched"
         class="ui message help-block">
        Pole wymagane
      </p>

    </div>
    <div class="form-group">
      <label for="number">Numer</label>
      <input
              type="text"
              id="number"
              class="form-control"
              formControlName="number"
              [formControl]="myForm.controls['number']">

    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email">

    </div>
    <div class="form-group">
      <label for="password">Hasło</label>
      <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password">
    </div>
    <button
            class="btn btn-primary"
            type="submit"
            [disabled]="!myForm.valid">Submit</button>
  </form>
</div>
